<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Project</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
<header></header>

<main>

    <div class="flex flex-col md:flex-row  md:justify-around mt-8">

        <div class="card w-96 bg-green-500 items-center text-primary-content">
            <div class="card-body text-center">
              <h2 class="text-4xl">Subhanallah</h2>
          
              <p id="subCount" class="text-2xl">0</p>
              <div class="card-actions  mt-5">
                <button  id="subBtn" onclick="subBtn()"  class="btn">Count+</button>
                <button id="subMinusBtn" onclick="subMinusBtn()" class="btn">minus-</button>
              </div>
            </div>
          </div>
        <div class="card w-96 bg-slate-700 items-center text-primary-content">
            <div class="card-body text-center">
              <h2 class="text-4xl">Alhamdulillah</h2>
          
              <p class="text-2xl" id="alhumCount">0</p>
              <div class="card-actions  mt-5">
                <div class="card-actions  mt-5">
                  <button  id="subBtn" onclick="alhumBtn()"  class="btn">Count+</button>
                  <button id="alhumMinusBtn" onclick="alhumMinusBtn()" class="btn">minus-</button>
                </div>
              </div>
            </div>
          </div>
        <div class="card w-96 bg-green-500 items-center text-primary-content">
            <div class="card-body text-center">
              <h2 class="text-4xl">AllahuAkbar</h2>
          
              <p class="text-2xl" id="akbarCount">0</p>
              <div class="card-actions  mt-5">
                <button  onclick="akbarBtn()"  class="btn">Count+</button>
                  <button  onclick="akbarMinusBtn()" class="btn">minus-</button>
              </div>
            </div>
          </div>



          
    </div>

</main>



    <script src="./js/index.js"></script>
</body>
</html>
